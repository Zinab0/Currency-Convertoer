<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="layout.css">
    <script src="currencyConverter.js"></script>
    <title>Document</title>
</head>

<body>
    <br><br><br><br><br><br><br><br><br><br>
    <div class="text-center">
        <form>
            <div class="container">
                <div class="row">
                    <label for="amount" class="col-sm-2 col-form-label">Amount:</label>
                    <div class="col-sm-10">
                        <input id="amount" type="text" placeholder="Amount" class="form-control">
                        <p class="fw-light">The amount to be converted.</p>
                    </div>
                </div>
                <div class="row">
                    <label for="from" class="col-sm-2 col-form-label">From:</label>
                    <div class="col-sm-10">
                        <input id="from" type="text" placeholder="SAR" class="form-control">
                        <p class="fw-light">The three-letter currency code of the currency you would like to convert
                            from.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <label for="to" class="col-sm-2 col-form-label">To:</label>
                    <div class="col-sm-10">
                        <input id="to" type="text" placeholder="AED" class="form-control">
                        <p class="fw-light">The three-letter currency code of the currency you would like to convert to.
                        </p>
                    </div>
                </div>
<br><br><br>
                <div class="d-grid gap-2">
                    <input type="submit" value="Convert" class="btn btn-primary btn-lg">
                </div>
                
            </div>
        </form>
        <div id="result"></div>
    </div>
</body>

</html>
